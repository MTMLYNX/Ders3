        </tr>
        <tr>

            <td> 
                <input type="radio">
                <label>Erkek</label>
                <input type="radio">
                <label>Kadın</label>
            </td>
        </tr>

        <tr>

            <td><textarea></textarea></td>
        </tr>

        <tr>
            <td></td>

        </tr>
    </table>

</html>
